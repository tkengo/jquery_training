<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQueryトレーニング</title>
  <link href="./jquery_training.css" rel="stylesheet" type="text/css">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="./jquery_training.js"></script>
</head>
<body>
  <div class="container">
    <div id="header">
      <ul class="header-menu">
        <li><a href="#">座学</a></li>
        <li><a href="./practice.html">お試し</a></li>
        <li><a href="#">実践</a></li>
      </ul>
    </div>
    <div id="content">
      <div style="text-align:center;">
        &lt;&lt;ボタンをクリックしたら50pxだけ左にアニメーションする。<br/>
        &gt;&gt;ボタンをクリックしたら50pxだけ右にアニメーションする。<br/>
        応援するをダブルクリックしたら幅と高さが5pxだけ大きくなる<br/>
        マウスオーバーしたら今の幅と高さを表示する<br/>
      </div>
      <div id="demo-area" style="position:relative;background-color:#fff;border:solid 1px #888;width:500px;height:300px;margin:0 auto;">
        <button id="move-left">&lt;&lt;</button>
        <button id="move-right">&gt;&gt;</button>
        <span id="assist" style="border:solid 1px #aaa;">応援する</span>
        <div id="square" style="position:absolute;top:100px;left:10px;width:50px;height:50px;background-color:#b99;border:solid 1px #a44;"></div>
        <div id="goal" style="position:absolute;top:50px;left:350px;width:1px;height:150px;border-left:solid 1px #999;"></div>
        <div id="self-status" style="position:absolute;top:250px;left:10px;border:solid 1px #999;">僕は今 50 x 50 だよ</div>
      </div>
    </div>
  </div>
</body>
</html>
<script type="text/javascript">
$(document).ready(function() {
  var goal = false;
  setInterval(function() {
    if (!goal && $('#square').offset().left + $('#square').width() >= $('#goal').offset().left) {
      alert('ごーーーーーる！！！');
      goal = true;
    }
  }, 100);
});
</script>
