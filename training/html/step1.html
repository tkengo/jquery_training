<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQueryトレーニング</title>
  <link href="./jquery_training.css" rel="stylesheet" type="text/css">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="../step1.js"></script>
  <style type="text/css">
    #navi, #a {
      width:200px;
      background-color:#000;
      color:#fff;
      padding:6px;
      font-size:20px;
      text-align:center;
      cursor:pointer;
    }
    #navi:hover, #a:hover {
      background-color:#66b;
      color:#000;
    }

    ul {
      width:212px;
      display:none;
    }
    ul,li { list-style:none; padding:0; margin:0; }
    li {
      background-color:#999;
      padding:6px;
      color:#fff;
      line-height:40px;
    }
  </style>
  <script type="text/javascript">$(function(){$('#a').mouseover(function(){$('#b').fadeIn();}).mouseout(function(){$('#b').fadeOut();})});</script>
</head>
<body>
  <div class="container">
    <a href="step2.html">次へ</a><br/>
    メニューにマウスオーバーしたらサブメニューを表示する<br/>
    メニューからマウスアウトしたらサブメニューを非表示にする<br/>
    <hr/>
    <div style="float:left;width:270px;border-right:solid 1px #999;height:300px;margin-right:50px;">
      サンプル
      <div id="a">
        メニュー
      </div>
      <ul id="b">
        <li>サブメニュー1</li>
        <li>サブメニュー2</li>
        <li>サブメニュー3</li>
        <li>サブメニュー4</li>
      </ul>
    </div>
    <div style="float:left;">
      &nbsp;
      <div id="navi">
        メニュー
      </div>
      <ul id="submenu">
        <li>サブメニュー1</li>
        <li>サブメニュー2</li>
        <li>サブメニュー3</li>
        <li>サブメニュー4</li>
      </ul>
    </div>
  </div>
</body>
</html>
