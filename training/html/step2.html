<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQueryトレーニング</title>
  <link href="./jquery_training.css" rel="stylesheet" type="text/css">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="../step2.js"></script>
  <style type="text/css">
    #circle, #a {
      width:300px;
      height:300px;
      border-radius:50%;
      background-color:#999;
      cursor:pointer;
      position:absolute;
      z-index:1;
    }
    #circle {
      background-color:#444;
      z-index:2;
    }
  </style>
  <script type="text/javascript">$(function(){$('#a').click(function(){$('#a').animate({height:'+=300px',width:'+=300px'});})});</script>
</head>
<body>
  <div class="container">
    <a href="step3.html">次へ</a><br/>
    クリックしたら大きくなる<br/>
    <hr/>
    <div style="float:left;width:350px;border-right:solid 1px #999;height:300px;margin-right:50px;">
      サンプル
      <div id="a"></div>
    </div>
    <div style="float:left;">
      &nbsp;
      <div id="circle"></div>
    </div>
  </div>
</body>
</html>
